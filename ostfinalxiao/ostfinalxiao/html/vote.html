<html>
	<title>Vote</title>
	<head>
	   <link type=text/css rel=stylesheet href=/stylesheets/main.css/>
	</head>
	<body>
		<div>{{ user }}</div>
		<form action=/voteItem method=post>
		{% for category in categorys %}
		  {% if category.name %}
		    <p> <input type=radio name="category_key" value={{category.key}}>{{category.name}}</p>
		  {% endif %}
		{% endfor %}
		<div><input type=submit name = "{{ action }}"value="Choose"></div>
        </form>
    </body>
	<a href="{{ url }}">{{ url_linktext }}</a>
</html>
